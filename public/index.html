<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Video Downloader</h1>

        <div class="form-group">
            <img id="videoThumbnail" src="" alt="Video Thumbnail" class="img-thumbnail" style="display: none;">
        </div>

        <form id="downloadForm">
            <div class="form-group">
                <label for="videoUrl">Video URL</label>
                <input type="text" class="form-control" id="videoUrl" name="videoUrl" placeholder="Enter video URL" required>
            </div>
            <div class="form-group">
                <label for="quality">Select Quality</label>
                <select class="form-control" id="quality" name="quality">
                    <option value="b[height<=360]">360p</option>
                    <option value="b[height<=720]">720p</option>
                    <option value="b[height<=1080]">1080p</option>
                    <option value="b[height<=1440]">1440p</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Download Video</button>
        </form>

        <div class="progress mt-4">
            <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
